<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="topsection">
        <div class="maintitle">
            <h1 id="h1">VIRTUAL DRUM KIT</h1>
        </div>
        <div class="secondtitle">
            <h2 id="h2">Press the buttons or press your keys to make some music!</h2>
        </div>
    </div>
    <div class="bottomsection">
        <button id="boom">
            <h3 id="h3">A</h3>
            <p id="p">808</p>
            <audio id="audioBoom" src="" autoplay="false"></audio>
        </button>
        <button id="clap">
            <h3 id="h32">S</h3>
            <p id="p2">CLAP</p>
            <audio id="audioClap" src="" autoplay="false"></audio>
        </button>
        <button id="hihat">
            <h3 id="h33">D</h3>
            <p id="p3">HI HAT</p>
            <audio id="audioHiHat" src="" autoplay="false"></audio>
        </button>
        <button id="kick">
            <h3 id="h34">F</h3>
            <p id="p4">KICK</p>
            <audio id="audioKick" src="" autoplay="false"></audio>
        </button>
        <button id="openhat">
            <h3 id="h35">G</h3>
            <p id="p5">OPEN HAT</p>
            <audio id="audioOpenHat" src="" autoplay="false"></audio>
        </button>
        <button id="ride">
            <h3 id="h36">H</h3>
            <p id="p6">RIDE</p>
            <audio id="audioRide" src="" autoplay="false"></audio>
        </button>
        <button id="snare">
            <h3 id="h37">J</h3>
            <p id="p7">SNARE</p>
            <audio id="audioSnare" src="" autoplay="false"></audio>
        </button>
        <button id="tink">
            <h3 id="h38">K</h3>
            <p id="p8">TINK</p>
            <audio id="audioTink" src="" autoplay="false"></audio>
        </button>
        <button id="tom">
            <h3 id="h39">L</h3>
            <p id="p9">TOM</p>
            <audio id="audioTom" src="" autoplay="false"></audio>
        </button>
    </div>    
<script src="app.js"></script>    
</body>
</html>
